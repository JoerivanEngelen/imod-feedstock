{% set name = "imod" %}
{% set version = "0.11.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4c542610cae42ce4f2a1dec11c43fce9b1f0b135a4080e78e16dddb18fa8efdc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - affine
    - bottleneck
    - cftime >=1
    - cytoolz
    - dask
    - geopandas
    - jinja2
    - joblib
    - matplotlib-base
    - numba
    - numpy
    - pandas
    - python-dateutil
    - pyvista
    - rasterio >=1.0
    - scipy
    - shapely
    - toolz
    - tqdm
    - vtk
    - xarray >=0.15

test:
  imports:
    - imod

about:
  home: https://gitlab.com/deltares/imod/imod-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Work with iMOD MODFLOW models

  description: |
    The imod Python package is an addition to iMOD and iMODFLOW, intended to facilitate
    working with groundwater models from Python. It does this by supporting reading and
    writing of the different iMOD file formats to existing objects often used in Python
    data processing.
  doc_url: https://imod.xyz/
  dev_url: https://gitlab.com/deltares/imod/imod-python

extra:
  recipe-maintainers:
    - visr
    - Huite
